<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanit√§ter & Erste Hilfe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 30px;
      font-size: 20px;
    }
    .hidden { display: none; }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin: auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #dc3545;
      font-size: 26px;
      margin-bottom: 20px;
    }
    input, button {
      font-size: 20px;
      padding: 14px;
      margin: 12px auto;
      width: 90%;
      max-width: 350px;
    }
    button {
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-red {
      background-color: #dc3545;
      color: white;
    }
    .btn-red:hover {
      background-color: #c82333;
    }
    .btn-gray {
      background-color: #6c757d;
      color: white;
    }
    #response {
      font-size: 24px;
      font-weight: bold;
      color: green;
      margin-top: 25px;
    }
    #warning {
      font-size: 18px;
      color: #6c757d;
      margin-top: 10px;
    }
    p {
      font-size: 20px;
      line-height: 1.5;
    }
    .section {
      margin-top: 25px;
    }
    .anleitung-box {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: left;
    }
    .step-buttons button {
      margin-top: 10px;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .blink-red {
      color: red;
      font-weight: bold;
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>

<div id="alarm-section" class="container">
  <h2>üö® Sanit√§ter Alarmieren</h2>
  <form id="alarmForm">
    <label for="raum">Raum:</label><br>
    <input type="text" id="raum" placeholder="z.‚ÄØB. N01" required><br>
    <button type="submit" class="btn-red">üö® Alarm senden</button>
  </form>
  <p id="response"></p>
  <p id="warning" class="hidden">Dies ersetzt nicht den Notruf 112!</p>
  <div class="section hidden" id="hilfeStartBtn">
    <button class="btn-red" onclick="showAnleitung('eigenschutz')">‚õëÔ∏è Erste Hilfe Anleitung</button>
  </div>
</div>

<div id="anleitung-section" class="container hidden">
  <div id="anleitung-content"></div>
</div>

<script>
  // --- State ---
  let historyStack = [];
  let timerInterval = null;
  let timerRemaining = 0;

  // --- Anleitung Steps ---
  const steps = {
    eigenschutz: {
      title: "‚õëÔ∏è Eigenschutz geht vor!",
      text: ` `,
      next: "reaktion"
    },
    reaktion: {
      title: "Reagiert die Person auf Ansprechen oder Anfassen?",
      text: ` `,
      nextOptions: [
        { label: "‚úÖ Ja, sie reagiert", next: "ersthilfe" },
        { label: "‚ùå Nein, sie reagiert nicht", next: "atmung-vorbereitung" }
      ]
    },
    ersthilfe: {
      title: "‚úÖ Erste Hilfe nach Notwendigkeit",
      text: `
        <div class="anleitung-box">
          ‚Ä¢ Lebensbedrohliche Verletzungen versorgen<br>
          ‚Ä¢ Notruf 112 n√∂tig?<br>
          ‚Ä¢ Person w√§rmen<br>
          ‚Ä¢ Person betreuen bis Sanit√§ter eintreffen
        </div>
      `,
      next: null
    },
    "atmung-vorbereitung": {
      title: "Pr√ºfe die Atmung f√ºr 10 Sekunden!",
      text: `
        <div class="anleitung-box">
          ‚Ä¢ Person liegt auf R√ºcken<br>
          ‚Ä¢ Oberk√∂rper ist entkleidet<br>
          ‚Ä¢ Kopf ist √ºberstreckt
        </div>
      `,
      nextOptions: [
        { label: "‚úÖ Atmung vorhanden", next: "seitenlage" },
        { label: "‚ùå Keine Atmung", next: "keinatmung-notruf" }
      ]
    },
    seitenlage: {
      title: "Stabile Seitenlage",
      text: `
        <div class="anleitung-box">
          ‚Ä¢ Person liegt auf der Seite<br>
          ‚Ä¢ Kopf ist √ºberstreckt<br>
          ‚Ä¢ Mundwinkel ist der tiefste Punkt
        </div>
      `,
      next: "atmung-notruf"
        },
      "atmung-notruf": {
      title: "üìû Notruf 112 & AED holen lassen",
      text: `
        <div class="anleitung-box">
          ‚Ä¢ Andere anweisen<br>
          ‚Ä¢ Person nicht alleine lassen!
        </div>
      `,
      next: "seitenlage-timer"
    },
    "seitenlage-timer": {
      title: "Nach 2 min 30 die Atmung erneut pr√ºfen!",
      text: `
        <p id="timerDisplay">‚è≥ 2:30</p>
      `,
      nextOptions: [
        { label: "‚ÄºÔ∏è Atmung jetzt pr√ºfen", next: "atmung-vorbereitung" }
      ]
    },
    "keinatmung-notruf": {
      title: "üìû Notruf 112 & AED holen lassen",
      text: `
        <div class="anleitung-box">
          ‚Ä¢ Andere anweisen<br>
          ‚Ä¢ Person nicht alleine lassen!
        </div>
      `,
      next: "reanimation"
    },
    reanimation: {
      title: "Wiederbelebung starten!",
      text: `
        <div class="anleitung-box">
          ‚Ä¢ 30x Brustkorb kr√§ftig eindr√ºcken (5‚ÄØcm tief)<br>
          ‚Ä¢ 2x beatmen (Kopf √ºberstrecken, Nase zuhalten)<br>
          ‚Ä¢ Tempo: 100‚Äì120/min<br>
          ‚Ä¢ 30:2 bis Sanit√§ter eintreffen
        </div>
        <button class="btn-red" onclick="toggleMetronome(this)">üïí Takt starten</button>
      `,
      next: null
    }
  };

  // --- Show Anleitung Section ---
  function showSection() {
    document.getElementById("alarm-section").classList.add("hidden");
    document.getElementById("anleitung-section").classList.remove("hidden");
  }

  // --- Timer-Funktionen ---
  function clearTimer() {
    if(timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
  }

  function startCountdown(displayId, durationSeconds) {
    clearTimer();
    timerRemaining = durationSeconds;
    const display = document.getElementById(displayId);
    updateTimerDisplay(display);
    timerInterval = setInterval(() => {
      timerRemaining--;
      if(timerRemaining < 0) {
        clearTimer();
        display.innerHTML = `<span class="blink-red">‚ÄºÔ∏è Atmung jetzt pr√ºfen!</span>`;
        return;
      }
      updateTimerDisplay(display);
    }, 1000);
  }

  function updateTimerDisplay(display) {
    const minutes = Math.floor(timerRemaining / 60);
    const seconds = timerRemaining % 60;
    display.textContent = `‚è≥ ${minutes}:${seconds.toString().padStart(2, '0')}`;
  }

  // --- Anleitung anzeigen ---
  function showAnleitung(stepKey) {
    showSection();
    const step = steps[stepKey];
    if (!step) return;

    if(historyStack[historyStack.length-1] !== stepKey) {
      historyStack.push(stepKey);
    }

    let html = `<h2>${step.title}</h2>${step.text}`;

    if(step.next) {
      html += `<div class="step-buttons"><button class="btn-red" onclick="showAnleitung('${step.next}')">Weiter</button></div>`;
    }
    if(step.nextOptions) {
      step.nextOptions.forEach(opt => {
        html += `<div class="step-buttons"><button class="btn-red" onclick="showAnleitung('${opt.next}')">${opt.label}</button></div>`;
      });
    }

    if(historyStack.length > 1) {
      html += `<br><button class="btn-gray" onclick="goBack()">‚Ü©Ô∏è Zur√ºck</button>`;
    }

    document.getElementById("anleitung-content").innerHTML = html;

    if(stepKey === "seitenlage-timer") {
      startCountdown("timerDisplay", 150);
    } else {
      clearTimer();
    }
  }

  function goBack() {
    if(historyStack.length > 1) {
      historyStack.pop();
      const previous = historyStack.pop();
      showAnleitung(previous);
    }
  }

  // --- Metronom ---
  let metronomeContext = null;
  let metronomeNextTick = null;
  let metronomeBPM = 110;
  let metronomeActive = false;

  function toggleMetronome(button) {
    if(metronomeActive) {
      metronomeActive = false;
      button.textContent = "üïí Takt starten";
    } else {
      if(!metronomeContext) {
        metronomeContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      metronomeActive = true;
      button.textContent = "‚èπÔ∏è Takt stoppen";
      metronomeNextTick = metronomeContext.currentTime;
      metronomeTickLoop();
    }
  }

  function metronomeTickLoop() {
    if(!metronomeActive) return;
    // Klick erzeugen
    const o = metronomeContext.createOscillator();
    const g = metronomeContext.createGain();
    o.type = 'square';
    o.frequency.setValueAtTime(1000, metronomeContext.currentTime);
    g.gain.setValueAtTime(0.2, metronomeContext.currentTime);
    o.connect(g).connect(metronomeContext.destination);
    o.start();
    o.stop(metronomeContext.currentTime + 0.05);
    // N√§chster Tick
    metronomeNextTick += 60 / metronomeBPM;
    const now = metronomeContext.currentTime;
    let wait = (metronomeNextTick - now) * 1000;
    if (wait < 0) wait = 0;
    setTimeout(metronomeTickLoop, wait);
  }

  // --- Alarm-Formular ---
  document.getElementById("alarmForm").addEventListener("submit", function(event){
    event.preventDefault();
    const raum = document.getElementById("raum").value;
    const url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr?value1=" + encodeURIComponent(raum);
    fetch(url).finally(() => {
      document.getElementById("alarmForm").style.display = "none";
      document.getElementById("response").innerText = "‚úÖ Sanit√§ter sind alarmiert!";
      document.getElementById("warning").classList.remove("hidden");
      document.getElementById("hilfeStartBtn").classList.remove("hidden");
    });
  });
</script>
</body>
</html>
