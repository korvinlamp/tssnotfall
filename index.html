<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanit√§ter & Erste Hilfe</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
        padding: 30px;
        font-size: 20px; /* Basisgr√∂√üe */
    }

    .hidden { display: none; }

    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        margin: auto;
        max-width: 500px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        color: #dc3545;
        font-size: 26px;
        margin-bottom: 20px;
    }

    input, button {
        font-size: 20px;
        padding: 14px;
        margin: 12px auto;
        width: 90%;
        max-width: 350px;
    }

    button {
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .btn-red {
        background-color: #dc3545;
        color: white;
    }

    .btn-red:hover {
        background-color: #c82333;
    }

    .btn-blue {
        background-color: #007bff;
        color: white;
    }

    .btn-blue:hover {
        background-color: #0056b3;
    }

    .btn-gray {
        background-color: #6c757d;
        color: white;
    }

    #response {
        font-size: 24px;
        font-weight: bold;
        color: green;
        margin-top: 25px;
    }

    #warning {
        font-size: 18px;
        color: #6c757d;
        margin-top: 10px;
    }

    p {
        font-size: 20px;
        line-height: 1.5;
    }

    .section {
        margin-top: 25px;
    }
</style>
</head>
<body>

<!-- ALARM -->
<div id="alarm-section" class="container">
    <h2>üö® Sanit√§ter Alarmieren</h2>
    <form id="alarmForm">
        <label for="raum">Raum:</label><br>
        <input type="text" id="raum" placeholder="z. B. N01" required><br>
        <button type="submit" class="btn-red">üö® Alarm senden</button>
    </form>
    <p id="response"></p>
    <p id="warning" class="hidden">Dies ersetzt nicht den Notruf 112!</p>
    <div class="section hidden" id="hilfeStartBtn">
        <button class="btn-blue" onclick="showAnleitung('eigenschutz')">‚õëÔ∏è Erste Hilfe Anleitung</button>
    </div>
</div>

<!-- ANLEITUNG -->
<div id="anleitung-section" class="container hidden">
    <div id="anleitung-content">
        <!-- Inhalt wird per JS geladen -->
    </div>
</div>

<script>
    // Alarm
    document.getElementById("alarmForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const raum = document.getElementById("raum").value;
        const url = "https://maker.ifttt.com/trigger/sanitaeter-alarm/with/key/cCSCnLcOR4Lqjv_YDsEOYr?value1=" + encodeURIComponent(raum);
        fetch(url).finally(() => {
            document.getElementById("alarmForm").style.display = "none";
            document.getElementById("response").innerText = "‚úÖ Sanit√§ter sind alarmiert!";
            document.getElementById("warning").classList.remove("hidden");
            document.getElementById("hilfeStartBtn").classList.remove("hidden");
        });
    });

    // Anleitungsstruktur
    const steps = {
        eigenschutz: {
            title: "Eigenschutz geht vor!",
            next: "reaktion"
        },
        reaktion: {
            title: "Reagiert die Person auf Ansprechen und Anfassen?",
            nextOptions: [
                { label: "‚úÖ Ja, sie reagiert", next: "ersthilfe" },
                { label: "‚ùå Nein, sie regiert nicht", next: "atmung-vorbereitung" }
            ]
        },
        ersthilfe: {
            title: "Person reagiert",
            text: "‚Ä¢ Person beruhigen und betreuen<br>‚Ä¢ Vor Unterk√ºhlung sch√ºtzen<br>‚Ä¢ Notruf 112 w√§hlen<br>‚Ä¢ Beobachten",
            next: null
        },
        "atmung-vorbereitung": {
            title: "Pr√ºfe die Atmung f√ºr 10 Sekunden!",
            text: "Person liegt auf dem R√ºcken & Oberk√∂rper ist entkleidet",
            nextOptions: [
                { label: "‚úÖ Ja, sie atmet", next: "seitenlage" },
                { label: "‚ùå Nein, sie atmet nicht", next: "keinatmung-notruf" }
            ]
        },
        seitenlage: {
            title: "Lege die Person in die Stabile Seitenlage!",
            text: "Person liegt auf der Seite, Kopf ist √ºberstreckt und Mundwinkel ist der tiefste Punkt.",
            next: "seitenlage-notruf"
        },
        "seitenlage-notruf": {
            title: "Notruf 112 & AED holen lassen",
            text: "(Lass jemanden) Notruf 112 w√§hlen und LASS einen Defibrillator (AED) holen. Bleibe bei der Person!",
            next: "atmung-wiederholen"
        },
        "atmung-wiederholen": {
            title: "Pr√ºfe die Atmung alle 2 Minuten 30!",
            next: "atmung-vorbereitung"
        },
        "keinatmung-notruf": {
            title: "Notruf 112 & AED holen lassen",
            text: "(Lass jemanden) Notruf 112 w√§hlen und LASS einen Defibrillator (AED) holen. Bleibe bei der Person!",
            next: "reanimation"
        },
        reanimation: {
            title: "Beginne mit der Wiederbelebung!",
            text: "‚Ä¢ Druckpunkt: Mittig zwischen den Brustwarzen<br>‚Ä¢ Tiefe: 5‚ÄØcm, Tempo: 100‚Äì120/min<br> <br>‚Ä¢ 30x tief dr√ºcken + vollst√§ndig entlasten<br>‚Ä¢ 2x Beatmen: Kopf √ºberstrecken, Mund √∂ffnen, Nase zuhalten, umd in den Mund beatmen <br>‚Ä¢ 30 : 2 im Wechsel, bis der Rettungsdienst eintrifft!",
            next: null
        }
    };

    function showSection(id) {
        document.getElementById("alarm-section").classList.add("hidden");
        document.getElementById("anleitung-section").classList.remove("hidden");
    }

    function showAnleitung(stepKey) {
        showSection();
        const step = steps[stepKey];
        let html = `<h2>${step.title}</h2><p>${step.text}</p>`;

        if (step.next) {
            html += `<button class="btn-blue" onclick="showAnleitung('${step.next}')">Weiter</button>`;
        } else if (step.nextOptions) {
            step.nextOptions.forEach(opt => {
                html += `<button class="btn-blue" onclick="showAnleitung('${opt.next}')">${opt.label}</button><br>`;
            });
        }

        html += `<br><button class="btn-gray" onclick="window.location.reload()">‚Ü©Ô∏è Zur√ºck zum Anfang</button>`;
        document.getElementById("anleitung-content").innerHTML = html;
    }
</script>

</body>
</html>
